server:
  port: 8081
 
spring:
  datasource:
     url: jdbc:mysql://localhost:3306/microservices
     username: root
     password: root
     driver-class-name: com.mysql.cj.jdbc.Driver
     
  application:
    name: user-service  
     
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true 
     
  
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka